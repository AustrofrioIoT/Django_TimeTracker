{% load static %}

<header class="dash">
    <div class="header-wrap fixed-top bg-white">
        <nav class="main-navigation navbar navbar-expand-lg navbar-light justify-content-around">
            <a class="navbar-brand" href="{% url 'webapp:home' %}">
                <!-- <img id="ctl00_imgLogo" class="d-block" alt="TimerEureka" title="TimerEureka" src="{% static 'webapp/img/logo.svg' %}" style="border-width:0px;"/> -->
                Logger21
            </a>

            {% if request.user.is_authenticated  %} 
                <button class="navbar-toggler" type="button" data-toggle="offcanvas" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="line-1"></span>
                    <span class="line-2"></span>
                    <span class="line-3"></span>
                </button>

                {% if request.user.is_superuser %}
                    {% include 'includes/dashboard.html' %}
                {% else %}
                    {% include 'includes/menu.html' %}
                {% endif %}
            {% endif %}
            <!-- end collapse navigation -->
        </nav>
    </div>
    <!-- end header-wrap -->
</header>
