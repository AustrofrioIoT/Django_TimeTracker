{% extends "bases/base.html" %}
{% load widget_tweaks %}

{% block content %}

<div class="employee-dash ">
    <div class="container employee-dash-wrap">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mt-0">
                    <span id="">Employee Delete</span>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-10 col-xl-7 m-auto">
                <form id="myform" action="" method="POST">
                    {% csrf_token %}
                    <div class="form shadow-sm bg-white rounded p-3 p-lg-4">
                        <div class="form-group row mt-3">
                            <h4 class="col-12 text-center">Are you sure you want to delete "{{ object.user }}"?</h4>
                        </div>
                        
                        <div class="row">
                            <div class="col-12 text-center mt-2">
                                <a onclick="document.getElementById('myform').submit()" class="btn btn-danger">Yes, delete.</a>
                                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
